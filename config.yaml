# Configuration for geo_temp

# Logging configuration
logging:
  # Log file name (relative to working directory)
  log_file: geo_temp.log
  # Console output level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  # WARNING level by default - only warnings and errors shown in console
  # File always captures DEBUG level for detailed troubleshooting
  console_level: WARNING

